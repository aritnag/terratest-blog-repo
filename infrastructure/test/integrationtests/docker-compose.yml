version: "3.8"

services:
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack-pro  # required for Pro
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
      - "127.0.0.1:443:443"               # LocalStack HTTPS Gateway (required for Pro)
    environment:
      - DEBUG=1
      - PERSISTENCE=${PERSISTENCE-}
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY}  # required for Pro
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SERVICES=s3,ec2,sts,secretsmanager,elasticache,ecr,ecs,iam,logs,events,cloudformation,lambda,efs,autoscaling,elbv2,elb,application-autoscaling
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"